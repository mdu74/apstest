<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Sign In</h1>
                </div><!-- /.col -->
                <!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <div class="card">
                        <div class="card-body login-card-body">
                            <p class="login-box-msg">Sign in to start your session</p>

                            <div class="social-auth-links text-center mb-3">                           
                                <!-- <a (click)="facebookLogin()" class="btn btn-block btn-primary" style="color: white">
                                    <i class="fab fa-facebook mr-2"></i> 
                                    Sign in using Facebook
                                </a> -->
                                <a (click)="googleLogin(true)" class="btn btn-block btn-danger mb-2" style="color: white">
                                    <i class="fab fa-google-plus mr-2"></i> 
                                    Sign in using Google+
                                </a>
                                <p>- OR -</p>
                            </div>

                            <form [formGroup]="loginForm">
                                <div class="input-group mb-3">
                                    <input formControlName="email" type="email" class="form-control" placeholder="Email">
                                    <div class="input-group-append input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                                    <div class="input-group-append input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-4">
                                        <button (click)="tryLogin(loginForm.value)" type="submit" class="btn btn-primary btn-block btn-flat">
                                            Sign In
                                        </button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>

                            <!-- /.social-auth-links -->

                            <p class="mb-1">
                                <a (click)="forgotPassword()" >I forgot my password</a>
                            </p>
                            <p class="mb-0">
                                <a routerLink="/register" class="text-center">Register a new membership</a>
                            </p>
                        </div>
                        <!-- /.login-card-body -->
                    </div>
                </div>
                <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>

<router-outlet></router-outlet>
