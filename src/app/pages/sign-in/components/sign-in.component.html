<div class="content-wrapper">
    
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Sign In</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <div class="card">
                        <div class="card-body login-card-body">
                            <p class="login-box-msg">Sign in to start your session</p>

                            <div class="social-auth-links text-center mb-3">                           
                                <!-- <a (click)="facebookLogin()" class="btn btn-block btn-primary" style="color: white">
                                    <i class="fab fa-facebook mr-2"></i> 
                                    Sign in using Facebook
                                </a> -->
                                <a (click)="googleLogin(true)" class="btn btn-block btn-danger mb-2" style="color: white">
                                    <i class="fab fa-google-plus mr-2"></i> 
                                    Sign in using Google+
                                </a>
                                <p>- OR -</p>
                            </div>

                            <form [formGroup]="loginForm">
                                <div class="input-group mb-3">
                                    <input formControlName="email" type="email" class="form-control" placeholder="Email">
                                    <div class="input-group-append input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                                    <div class="input-group-append input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-4">
                                        <button (click)="tryLogin(loginForm.value)" type="submit" class="btn btn-primary btn-block btn-flat">
                                            Sign In
                                        </button>
                                    </div>
                                    <!-- /.col -->
                                </div>

                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Reset password</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <input formControlName="passwordResetEmail" class="form-control" type="email" placeholder="Email">
                                                <p class="mt-4 text-center">                                                 
                                                    We will send a link to your email for you to reset your password.
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" (click)="forgotPassword(loginForm.value)" data-dismiss="modal">Send
                                                    email</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <!-- /.social-auth-links -->

                            <p class="mb-1">
                                <a  data-toggle="modal" data-target="#exampleModal" >I forgot my password</a>
                            </p>
                            <p class="mb-0">
                                <a routerLink="/register" class="text-center">Register a new membership</a>
                            </p>

                           

                        </div>
                        <!-- /.login-card-body -->
                    </div>
                </div>
                <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>

<router-outlet></router-outlet>
